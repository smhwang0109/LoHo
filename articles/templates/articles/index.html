{% extends 'base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'articles/js/slick-1.8.1/slick/slick.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'articles/js/slick-1.8.1/slick/slick-theme.css' %}">
<link rel="stylesheet" href="{% static 'articles/css/index.css' %}">
{% endblock%}


{% block content %}
<div id="mainCarouselIndicators" class="carousel slide m-3" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#mainCarouselIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#mainCarouselIndicators" data-slide-to="1"></li>
    <li data-target="#mainCarouselIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner rounded">
    <div class="carousel-item active">
      <img src="{% static 'articles/img/carousel-img.png' %}" class="d-block w-100" alt="이미지">
    </div>
    <div class="carousel-item">
      <img src="{% static 'articles/img/carousel-img.png' %}" class="d-block w-100" alt="이미지">
    </div>
    <div class="carousel-item">
      <img src="{% static 'articles/img/carousel-img.png' %}" class="d-block w-100" alt="이미지">
    </div>
    <a class="carousel-control-prev" href="#mainCarouselIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#mainCarouselIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div class="container">
  <div class="row my-4 my-lg-5 ">
    <div class="subtitle col-12">카테고리 <img class="next-arrow" src="{% static 'articles/img/next-arrow.png' %}" alt="카테고리로 이동"></div>
    <div class="col-12 d-flex justify-content-between mx-0 p-0">
      <a href="."><img class="category-item" src="{% static 'articles/img/스포츠.png' %}" alt="스포츠"></a>
      <a href="."><img class="category-item" src="{% static 'articles/img/이색체험.png' %}" alt="이색체험"></a>
      <a href="."><img class="category-item" src="{% static 'articles/img/쿠킹.png' %}" alt="쿠킹"></a>
      <a href="."><img class="category-item" src="{% static 'articles/img/예술.png' %}" alt="예술"></a>
      <a href="."><img class="category-item" src="{% static 'articles/img/관람.png' %}" alt="관람"></a>
      <a href="."><img class="category-item" src="{% static 'articles/img/기타.png' %}" alt="기타"></a>
    </div>
  </div>
  <hr class="devide">
  <div class="row my-4 my-lg-5">
    <div class="subtitle col-12">이런 취미 어때요?</div>
    {% for article in articles %}
    <div class="card col-4 col-md-4 col-lg-3 mx-3">
      <img src="{{article.image.url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.content}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="center">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </div>
  <hr class="devide">
  <img class="loho-describe" src="{% static 'articles/img/LoHo설명.png' %}" alt="">
</div>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="{% static 'articles/js/slick-1.8.1/slick/slick.min.js' %}"></script>
<script type="text/javascript" src="{% static 'articles/js/index.js' %}"></script>


{% endblock %}
