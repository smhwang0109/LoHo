{% extends 'base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'articles/css/index.css' %}">
{% endblock%}


{% block content %}

<div id="carouselExampleIndicators" class="carousel slide m-3" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner rounded">
    <div class="carousel-item active">
      <img src="{% static 'articles/img/carousel-img.png' %}" class="d-block w-100" alt="이미지">
    </div>
    <div class="carousel-item">
      <img src="{% static 'articles/img/carousel-img.png' %}" class="d-block w-100" alt="이미지">
    </div>
    <div class="carousel-item">
      <img src="{% static 'articles/img/carousel-img.png' %}" class="d-block w-100" alt="이미지">
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="category col-12">카테고리 <img class="next-arrow" src="{% static 'articles/img/next-arrow.png' %}" alt="카테고리로 이동"></div>
    <div class="col-12 d-flex justify-content-between">
      <a href=""><img src="" alt=""></a>
    </div>
  </div>
  <div class="row">
    {% for article in articles %}
    <div class="card col-4 col-md-4 col-lg-3">
      <img src="{{article.image.url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.content}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
